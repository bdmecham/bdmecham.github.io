<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="styles/initTrack.css">
    <script src="scripts/initTrack.js"></script>
</head>
<body>
    <header id="top"><h1>Initiative Tracker</h1></header>
    <main>
        <p>Please enter a name and an initiative roll! Note: This works better on tablets and laptops.</p>

        <div>
            <ul id="init-list">
            </ul>
        </div>

        <div id="control-bar">
            <form id="list-input">
                <input type="text" name="charName" id="list-input-name" placeholder="Name" maxlength="16">
                <input type="number" name="initRoll" id="list-input-number" placeholder="Roll">
                <input type="button" value="Add" id="list-input-btn" onclick="addCharacter(charName.value,initRoll.value)">
            </form>
            <div id="sort">
                <button onclick="sort()">Sort</button>
            </div>
            <div id="clear">
                <button onclick="clearAll()">Clear All</button>
            </div>
            
            <div id="counter-div">
                <button id="start" onclick="start()">Start</button>
            </div>
            <div id="counter">Round: 0</div>
        </div>
        
    </main>
    
</body>
</html>
