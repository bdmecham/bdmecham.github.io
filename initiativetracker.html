<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="styles/initTrack.css">
    <script src="scripts/initTrack.js"></script>
</head>
<body>
    <header><h1>Initiative Tracker</h1></header>
    <main>

        <div>
            <p>Please enter a name and a initiative roll! Note: This works better on tablets and laptops.</p>
            <form id="list-input">
                <input type="text" name="charName" id="list-input-name" placeholder="Name" maxlength="16">
                <input type="number" name="initRoll" id="list-input-number" placeholder="Roll">
                <input type="button" value="Add" onclick="addCharacter(charName.value,initRoll.value)">
            </form>
        </div>
        

        <div>
            <button onclick="start()">Start</button>
            <span id="counter">Round: 0</span>
        </div>


        <div>
            <ul id="init-list">
            </ul>
        </div>
        

        <button onclick="sort()">Sort</button>


        <button onclick="clearAll()">Clear All</button>
    
    
    </main>
    
</body>
</html>
