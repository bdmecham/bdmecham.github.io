<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tracker.css">
    <script src="../script/tracker.js"></script>
    <title>Initiative Tracker</title>
</head>
<body>
    <header>Initiative Tracker</header>
    <div class="tool-bar">
        <!-- Name, Roll, (Autoroll in the future?), Sort, Clear, Start, Round # -->
        <form id="list-input">
            <label for="name" class="list-input-item">Name:</label>
            <input type="text" name="name" id="nameinp" placeholder="Name" class="list-input-item">

            <label for="roll">Roll:</label>
            <input type="number" name="roll" id="rollinp" placeholder="Roll" class="list-input-item">

            <span onclick="addCharacter(nameinp.value,rollinp.value)" class="toolbar-btn class="list-input-item"" >Add</span>
        </form>
        
        <span onclick="clearAll()"class="toolbar-btn">Clear</span>
        <span onclick="sort()" class="toolbar-btn">Sort</span>
        <span onclick="start()" id="toolbar-start" class="toolbar-btn">Start</span>
        <span " id="toolbar-counter" class="toolbar-counter">Round: 0</span>
    </div>
    <div class="tracker-screen">
        <ul id="init-list">
        </ul>
        
        

    </div>
    <div contenteditable="true" class="notes-screen">
        Write Notes Here (ctrl/cmd+b, ctrl/cmd+i, ctrl/cmd+u work).
    </div>
    <footer>
        <span> <a href="../index.html">Home</a></span>
        <span>| Download tracker</span>
        <span>| Upload tracker</span>
        <span>| Download Notes</span>
    </footer>
</body>
</html>
